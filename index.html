<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nearby Hospital Location Finder</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="icon" type="image/x-icon" href="school-logo.ico">
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: rgb(2, 44, 44);
            color: white;
        }
    </style>
</head>

<body>
    <div class="container">
        <br><br>
        <h1 class="text-center">
            Nearby Hospital Location Finder
        </h1>
        <div id="map"></div>
        <div class="form-group">
            <label for="location">Enter Your Location</label>
            <br><br>
            <input type="text" class="form-control" id="autocomplete" placeholder="Enter Your Location">
        </div>
        <br>
        <div class="form-group">
            <label for="type">Select Hospital Type</label>
            <br>
            <select class="form-control" name="type" id="type">
                <option id="">Choose Type</option>
                <option id="veterinary_care">Veterinary_care</option>
                <option id="dental_clinic">Dental Clinic</option>
                <option id="hospital">Hospital</option>
                <option id="dentist">Dentist</option>
                <option id="doctor">Doctor</option>
                <option id="drugstore">Drug Store</option>
                <option id="medical_lab">Medical Lab</option>
                <option id="pharmacy">Pharmacy</option>
                <option id="physiotherapist">Physiotherapist</option>
                <option id="spa">SPA</option>
            </select>
        </div>
        <br><br>
        <table class="table table-bordered table-striped" id="places"></table>
    </div>







    <br><br>
    <div class="copyright mt-5">
        <div class="row container mx-auto">
            <div class="col-lg-3 col-md-5 col-sm-12 mb-4 text-nowrap mb-2">
                <p>Felix-Anifowose @ 2024 All Right Reserved</p>
            </div>
        </div>
    </div>
</body>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAEjCovEPRjQCZj3klOyTNygTJ4G3eM574&libraries=places&callback=initMap" async defer></script>
<script>
    function initMap() {
        autocomplete = new google.maps.places.Autocomplete((document.getElementById('autocomplete')), {
            types: ['geocode']
        })

        autocomplete.addListener('place_changed', searchNearbyPlaces)
    }

    function searchNearbyPlaces() {
        document.getElementById('places').innerHTML = ''

        var place = autocomplete.getplace()
        console.log(placed)
    }
</script>

</html>
